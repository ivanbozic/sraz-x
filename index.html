<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sraz X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sraz X</h1>
    <div class="log">
        <p>Mode: <span id="log-mode"></span></p>
        <p>Position: <span id="log-position"></span></p>
        <p>Move Position: <span id="log-move-position"></span></p>
        <p>Sound: <span id="log-sound"></span></p>
    </div>
    <div class="game">
        <div id="board" class="board">
        </div>
        <div class="details-panel">
            <div id="current-player" class="current-player">
                <div data-color="red">
                    <img src="assets/player-red.svg" alt="Red Player">
                    <span>Red Player</span>
                </div>
                <div data-color="black">
                    <img src="assets/player-black.svg" alt="Black Player">
                    <span>Black Player</span>
                </div>
                <div data-color="green">
                    <img src="assets/player-green.svg" alt="Green Player">
                    <span>Green Player</span>
                </div>
                <div data-color="blue">
                    <img src="assets/player-blue.svg" alt="Blue Player">
                    <span>Blue Player</span>
                </div>
            </div>
            <div class="current-piece">
                <div id="current-piece-identifier" class="current-piece__identifier"></div>
                <div id="current-piece-level" class="current-piece__level"></div>
                <div id="current-piece-moves" class="current-piece__moves"></div>
            </div>
            <div class="categories-legend">
                <div>
                    <div class="category" data-type="sports"></div>
                    <span>Sports</span>
                </div>
                <div>
                    <div class="category" data-type="history"></div>
                    <span>History</span>
                </div>
                <div>
                    <div class="category" data-type="geography"></div>
                    <span>Geography</span>
                </div>
                <div>
                    <div class="category" data-type="nature"></div>
                    <span>Nature</span>
                </div>
                <div>
                    <div class="category" data-type="music"></div>
                    <span>Music</span>
                </div>
                <div>
                    <div class="category" data-type="general"></div>
                    <span>General Knowledge</span>
                </div>
                <div>
                    <div class="category" data-type="art"></div>
                    <span>Art</span>
                </div>
                <div>
                    <div class="category" data-type="science"></div>
                    <span>Science</span>
                </div>
                <div>
                    <div class="category" data-type="random"></div>
                    <span>Random</span>
                </div>
            </div>
        </div>
    </div>
    <script src="audio.js"></script>
    <script src="players.js"></script>
    <script src="index.js"></script>
</body>
</html>
